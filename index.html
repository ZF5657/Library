<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Odin Project Library</h1>
        </div>
        <div class="entryBox">
            <form class="userInput" action="bookInput">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" name="titleInput">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" name="authorInput">
                <label for="pagesInput">Num of Pages</label>
                <input type="number" id="pagesInput" name="pagesInput">
                <input type="submit" id="submit" name="submit">
            </form>
        </div>
        <div class="libraryDisplay">

        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
