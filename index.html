<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Odin Project Library</h1>
        </div>
        <div class="entryBox">
            <div class="plus">
                <svg xmlns="http://www.w3.org/2000/svg" height="3rem" width="3rem" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </div>
            <p>Add New Book</p>
            <form class="userInput" action="bookInput">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" name="titleInput">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput" name="authorInput">
                <label for="pagesInput">Num of Pages</label>
                <input type="number" min="1" id="pagesInput" name="pagesInput">
                <div class="read">
                    <input type="radio" id="read" name="read" value="read" class="read" checked>
                    <label for="read">Read</label>
                </div>
                <div class="unread">
                    <input type="radio" id="unread" name="read" value="unread" class="read">
                    <label for="unread">Not read</label>
                </div>
                <input type="submit" id="submit" name="submit" value="Add Book">
            </form>
        </div>
        <div class="libraryDisplay">

        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
